<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">What's your name?</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">What's your gender</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="-0">
      <input type="radio" name="" id="-0" value="1" checked="checked">
      Male
    </label>
	</div>
  <div class="radio">
    <label for="-1">
      <input type="radio" name="" id="-1" value="2">
      Female
    </label>
	</div>
  <div class="radio">
    <label for="-2">
      <input type="radio" name="" id="-2" value="3">
      Radio
    </label>
	</div>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Upload copy of your credit card</label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Whats your PIN?</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="****" class="form-control input-md">
    <span class="help-block">Fill in your PIN-code (not a scam)</span>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Best soccerteam</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">Roda JC Kerkrade</option>
      <option value="2">PSG</option>
      <option value="3">PSV</option>
      <option value="4">DVD</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Remarks / comments</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Click here to submit</label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
